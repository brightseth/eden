<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- Grid pattern for DAO structure -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1F2937" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Central governance symbol - hexagon for collective decision -->
  <polygon points="100,40 130,60 130,100 100,120 70,100 70,60" 
           fill="none" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Inner democratic circle -->
  <circle cx="100" cy="80" r="15" fill="#3B82F6" opacity="0.7"/>
  
  <!-- Connecting nodes representing citizens -->
  <circle cx="60" cy="50" r="4" fill="#FFFFFF"/>
  <circle cx="140" cy="50" r="4" fill="#FFFFFF"/>
  <circle cx="160" cy="90" r="4" fill="#FFFFFF"/>
  <circle cx="140" cy="130" r="4" fill="#FFFFFF"/>
  <circle cx="60" cy="130" r="4" fill="#FFFFFF"/>
  <circle cx="40" cy="90" r="4" fill="#FFFFFF"/>
  
  <!-- Connection lines -->
  <line x1="70" y1="60" x2="60" y2="50" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
  <line x1="130" y1="60" x2="140" y2="50" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
  <line x1="130" y1="100" x2="160" y2="90" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
  <line x1="130" y1="100" x2="140" y2="130" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
  <line x1="70" y1="100" x2="60" y2="130" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
  <line x1="70" y1="60" x2="40" y2="90" stroke="#3B82F6" stroke-width="2" opacity="0.5"/>
  
  <!-- Text label -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF" letter-spacing="2px">CITIZEN</text>
  
  <!-- Subtitle -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#9CA3AF" letter-spacing="1px">DAO GOVERNANCE</text>
</svg>