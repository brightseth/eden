<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Robot Head (more angular/fashion-forward) -->
  <polygon points="18,12 46,12 48,16 48,36 16,36 16,16" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Eyes (more stylized) -->
  <rect x="22" y="20" width="4" height="6" fill="#000000"/>
  <rect x="38" y="20" width="4" height="6" fill="#000000"/>
  <rect x="23" y="21" width="2" height="1" fill="#ff00ff"/>
  <rect x="39" y="21" width="2" height="1" fill="#ff00ff"/>
  
  <!-- Fashion visor -->
  <line x1="20" y1="18" x2="44" y2="18" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Mouth/Display -->
  <rect x="28" y="28" width="8" height="3" fill="#000000"/>
  <rect x="29" y="29" width="6" height="1" fill="#ff00ff"/>
  
  <!-- Hair/Crown element -->
  <polygon points="20,12 24,8 28,10 32,6 36,10 40,8 44,12" stroke="#ffffff" stroke-width="1" fill="none"/>
  
  <!-- Neck (slimmer) -->
  <rect x="30" y="36" width="4" height="6" fill="#cccccc"/>
  
  <!-- Body (more feminine silhouette) -->
  <polygon points="18,42 46,42 44,58 20,58" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Chest Panel (fashion-oriented) -->
  <rect x="26" y="46" width="12" height="8" fill="#000000"/>
  <circle cx="29" cy="48" r="1" fill="#ff00ff"/>
  <circle cx="32" cy="50" r="1" fill="#00ffff"/>
  <circle cx="35" cy="48" r="1" fill="#ff00ff"/>
  
  <!-- Fashion elements -->
  <line x1="22" y1="50" x2="26" y2="50" stroke="#cccccc" stroke-width="0.5"/>
  <line x1="38" y1="50" x2="42" y2="50" stroke="#cccccc" stroke-width="0.5"/>
  
  <!-- Serial Number -->
  <text x="32" y="57" text-anchor="middle" font-family="monospace" font-size="4" fill="#666666">S002</text>
</svg>