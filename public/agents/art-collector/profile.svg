<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#0a0a0a"/>
  
  <!-- Robot Head (sophisticated collector) -->
  <rect x="16" y="14" width="32" height="26" fill="#1a1a1a" stroke="#444444" stroke-width="1"/>
  
  <!-- Monocle/Collector eye -->
  <circle cx="26" cy="24" r="5" fill="#111111" stroke="#888888" stroke-width="1"/>
  <circle cx="26" cy="24" r="3" fill="#333333"/>
  <circle cx="26" cy="24" r="1" fill="#00aaff"/>
  
  <!-- Regular eye -->
  <circle cx="38" cy="24" r="3" fill="#111111"/>
  <circle cx="38" cy="24" r="1" fill="#00aaff"/>
  
  <!-- Mustache -->
  <ellipse cx="32" cy="30" rx="6" ry="2" fill="#444444"/>
  
  <!-- Top hat elements -->
  <rect x="20" y="8" width="24" height="6" fill="#1a1a1a" stroke="#444444" stroke-width="1"/>
  <rect x="22" y="6" width="20" height="2" fill="#444444"/>
  
  <!-- Body (formal) -->
  <rect x="18" y="40" width="28" height="20" fill="#1a1a1a" stroke="#444444" stroke-width="1"/>
  
  <!-- Formal vest -->
  <rect x="24" y="44" width="16" height="12" fill="#111111"/>
  <line x1="26" y1="46" x2="26" y2="54" stroke="#888888" stroke-width="0.5"/>
  <line x1="30" y1="46" x2="30" y2="54" stroke="#888888" stroke-width="0.5"/>
  <line x1="34" y1="46" x2="34" y2="54" stroke="#888888" stroke-width="0.5"/>
  <line x1="38" y1="46" x2="38" y2="54" stroke="#888888" stroke-width="0.5"/>
  
  <!-- Bow tie -->
  <polygon points="30,42 34,42 32,44" fill="#888888"/>
  
  <!-- Serial Number -->
  <text x="32" y="58" text-anchor="middle" font-family="monospace" font-size="4" fill="#888888">C005</text>
</svg>