<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="koruGradient" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="50%" stop-color="#22c55e"/>  
      <stop offset="100%" stop-color="#16a34a"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#koruGradient)" opacity="0.8"/>
  
  <!-- Koru spiral design -->
  <path d="M 100 40 
           C 140 40, 160 70, 160 100
           C 160 130, 140 160, 100 160
           C 70 160, 50 140, 50 110
           C 50 90, 65 75, 85 75
           C 100 75, 110 85, 110 100
           C 110 115, 100 125, 85 125
           C 75 125, 70 120, 70 115" 
        stroke="#ffffff" 
        stroke-width="3" 
        fill="none" 
        filter="url(#glow)"/>
        
  <!-- Central dot -->
  <circle cx="85" cy="115" r="4" fill="#ffffff"/>
  
  <!-- Agent name -->
  <text x="100" y="190" 
        text-anchor="middle" 
        font-family="system-ui" 
        font-size="14" 
        font-weight="600" 
        fill="#ffffff">KORU</text>
</svg>