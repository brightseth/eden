  <line x1="29" y1="31" x2="29" y2="33" stroke="#333333" stroke-width="0.5"/>
  <line x1="31" y1="31" x2="31" y2="33" stroke="#333333" stroke-width="0.5"/>
  <line x1="33" y1="31" x2="33" y2="33" stroke="#333333" stroke-width="0.5"/>
  <line x1="35" y1="31" x2="35" y2="33" stroke="#333333" stroke-width="0.5"/>
  
